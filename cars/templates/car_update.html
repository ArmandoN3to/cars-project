{% extends 'base.html' %}

{% block title %}Update Car{% endblock %}

{% block content %}	
<section class="light d-flex">
    <div class="container">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-lg-10 py-5">
          <div class="card form-card">
            <div class="card-body p-md-5">
              <div class="row mb-4 ">
                <div class="col-md-6">
                  <h2 class="heading">Editar Carro</h2>
                </div>
              </div>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row justify-content-between">
                  <div class="col-md-6 col-lg-5">
                    <div class="form-group mb-2 mt-2">
                       
                      <label for="model" class="mb-2">Modelo</label>
                      <input type="text" class="form-control" id="user" name="{{ form.model.name }}" 
                      placeholder="Enter model" value="{{ form.model.value|default_if_none:'' }}" />
                      <label for="model-error">{{form.model.errors}}</label>
                    </div>

                    <div class="form-group mb-2 mt-2">
                      <label for="brand" class="mb-2">Marca</label>
                      <select class="form-control" id="brand" name="brand">  <!-- name="brand" (mesmo nome do campo no form) -->
                          <option value="">Selecione uma marca</option>
                          {% for brand in brands %}
                              <option value="{{ brand.id }}" {% if form.brand.value == brand.id %}selected{% endif %}>
                                  {{ brand.name }}
                              </option>
                          {% endfor %}
                      </select>
                      {% if form.brand.errors %}
                          <div class="text-danger">{{ form.brand.errors }}</div>
                      {% endif %}
                  </div>
                    
                    <div class="form-group mb-2 mt-2">
                        <label for="factory_year" class="mb-2">Ano de fabrica√ßao</label>
                        <input type="text" class="form-control" id="user" name="{{ form.factory_year.name }}" 
                        placeholder="Enter factory_year" value="{{ form.factory_year.value|default_if_none:'' }}" />
                        <label for="factory_year-error">{{form.factory_year.errors}}</label>
                      </div>
                    <div class="form-group mb-2 mt-2">
                        <label for="model_year" class="mb-2">Ano do modelo</label>
                        <input type="text" class="form-control" id="user" name="{{ form.model_year.name }}" 
                        placeholder="Enter model_year" value="{{ form.model_year.value|default_if_none:'' }}" />
                        <label for="model_year-error">{{form.model_year.errors}}</label>

                    <div class="form-group mb-2 mt-2">
                      <label for="plate" class="mb-2">Placa</label>
                      <input type="text" class="form-control" id="user" name="{{ form.plate.name }}" 
                      placeholder="Enter plate" value="{{ form.plate.value|default_if_none:'' }}" />
                      <label for="plate-error">{{form.plate.errors}}</label>

                    <div class="form-group mb-2 mt-2">
                      <label for="value" class="mb-2">Valor</label>
                      <input type="text" class="form-control" id="user" name="{{ form.value.name }}" 
                      placeholder="Enter value" value="{{ form.value.value|default_if_none:'' }}" />
                      <label for="value-error">{{form.value.errors}}</label>

                    <div class="form-group mb-2 mt-2">
                      <label for="brand" class="mb-2">Marca</label>
                      <input type="text" class="form-control" id="user" name="{{ form.brand.name }}" 
                      placeholder="Enter brand" value="{{ form.brand.value|default_if_none:'' }}" />
                      <label for="brand-error">{{form.brand.errors}}</label>

                    <div class="form-group mb-2 mt-2">
                      <label for="photo" class="mb-2">Foto</label>
                      <input type="file" class="form-control" id="user" name="{{ form.photo.name }}" 
                      placeholder="Enter photo" value="{{ form.photo.value|default_if_none:'' }}" />
                      <label for="photo-error">{{form.photo.errors}}</label>
                    
                  </div>
                  <div class="col-md-6 col-lg-5">
                    <button type="submit" class="btn btn-outline-dark w-100">
                      Aplicar
                      <span class="fas fa-arrow-right ms-2 text-white"></span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
